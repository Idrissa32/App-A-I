{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h2>Modifier l'annonce</h2>
            <form method="post" novalidate enctype="multipart/form-data">
                {{ edit_form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Sauvegarder</button>
            </form>
        </div>
        <div class=" col-lg-6 ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Monument_place_de_la_revolution_Ouaga.jpg/1200px-Monument_place_de_la_revolution_Ouaga.jpg" alt="First slide" width="520px" height="1000" class="img-reponsive" >
        </div>
    </div>
</div>
{% endblock content %}
