{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <p>Êtes-vous sûr de vouloir supprimer l'annonce {{ name }}?</p>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Supprimer</button>
                <button type="submit" class="btn btn-primary"><a href="{% url 'index' %}" class="text-white">Cancel</a></button>
                </form>
        </div>
        <div class=" col-lg-6 ">
            <img src="https://safarijunkie.com/wp-content/uploads/2016/04/Tiebele-Travel-Guide-Burkina-Faso.jpg" alt="First slide" width="550px" height="430" class="img-reponsive">
        </div>  
    </div>
</div>

{% endblock %}
