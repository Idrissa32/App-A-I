{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h2>Ajouter votre annonce ici</h2>
            <form method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Publier</button>
            </form>
        </div>
        <div class=" col-lg-6 ">
            <img src="https://pbs.twimg.com/media/D0Rwy6MXcAEthCc.jpg" alt="First slide" width="520px" height="950" class="img-reponsive">
        </div>  
    </div>
</div>
{% endblock content %}
