{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container mt-3 md-5">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <div class="card-header text-center"><i class="fas fa-user"></i>Inscription au plateforme</div>
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
            <form method="post" actions="/register">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Entrez votre prenom" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="password1">Confirm your password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="comfirmer votre mot de passe" required>
                </div>

                <button type="submit" class="btn btn-primary">Creer votre compte</button>

            </form>
        </div>
        <div class=" col-lg-6 ">
            <img src="https://mapio.net/images-p/103176084.jpg" alt="" style="height:630px; width: 600px" class="img-fluid img-reponsive" >
        </div>
    </div>
</div>


{% endblock %}
