{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row mt-5 mb-5 shadow">
        <div class="col-lg-6 shadow p-4">
            <h2>Changement de mot de passe</h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary ml-5">Changer le mot de passe</button>
            </form>
        </div>
        <div class=" col-lg-6 ">
            <img src="https://cdn.futura-sciences.com/sources/password-2781614_1920.jpg" alt="First slide" width="550px" height="420" class="img-reponsive">
        </div>  
    </div>
</div>
{% endblock content %}
